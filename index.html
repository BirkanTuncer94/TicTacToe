<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>


<body>
    <div id="game-table">
        <div class="square" id="square_1"><p class="symbol" id="symbol_1">1</p></div>
        <div class="square" id="square_2"><p class="symbol" id="symbol_2">2</p></div>
        <div class="square" id="square_3"><p class="symbol" id="symbol_3">3</p></div>
        <div class="square" id="square_4"><p class="symbol" id="symbol_4">4</p></div>
        <div class="square" id="square_5"><p class="symbol" id="symbol_5">5</p></div>
        <div class="square" id="square_6"><p class="symbol" id="symbol_6">6</p></div>
        <div class="square" id="square_7"><p class="symbol" id="symbol_7">7</p></div>
        <div class="square" id="square_8"><p class="symbol" id="symbol_8">8</p></div>
        <div class="square" id="square_9"><p class="symbol" id="symbol_9">9</p></div>
    </div>
    <div id="game-buttons">
        <div id="again-button-div">
            <button class="btn btn-success" id="again-button">AGAIN</button>
        </div>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
